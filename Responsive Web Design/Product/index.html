<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Product Landing Page</title>
</head>

<!-- Adds Course Logo -->
<link rel="icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico" type="image/png">

<body>

    <header id="header">
        <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/3/38/Robot-clip-art-book-covers-feJCV3-clipart.png" alt="Your Logo">
        <nav id="nav-bar">
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#pricing">Pricing</a>
            <a class="nav-link" href="#contact">Contact</a>
        </nav>
    </header>

    <section id="features">
        <h1>Features</h1>

        <img src="https://images.elecfreaks.com/catalog/product/cache/6b498889e7d5d1efdf5c1d5869f66fec/e/f/ef08290-1.png" alt="Robot">
        <ul>
            <p>Walk</p>
            <p>Talk</p>
            <p>Fetch</p>
            <p>Open Door</p>
            <p>Climp Stairs</p>
        </ul>
        <h3>Nowhere is Safe!!</h3>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/leXYkAtEUFw?si=gSz-eZ70NKTGpnTX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay=1; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    </section>

    <section id="pricing">
        <h1>Pricing</h1>
        <h2>$600</h2>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="submit" id="submit" value="Submit">
        </form>
    </section>

    <footer>
        <address>
          <a href="https://freecodecamp.org">freeCodeCamp</a><br />
          San Francisco<br />
          California<br />
          USA
        </address>
      </footer>

</body>
</html>
