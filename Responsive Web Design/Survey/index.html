<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Survey Form</title>
</head>

<!-- Adds Course Logo -->
<link rel="icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico" type="image/png">

<body>
    <header>
        <h1 id="title">Survey Form</h1>
    </header>

    <section>
        <p id="description">Please fill out the survey form below:</p>

        <form id="survey-form">

            <!-- Name Input -->
            <div class="form-group">
                <label id = "name-label">
                    <p for="name" id="name-label">Name:</p>
                </label>
                <label id = "#name-label">
                    <input class="fillin" type="text" id="name" placeholder="Enter your name" required>
                </label>
            </div>

            <!-- Email Input -->
            <div class="form-group">
                <label id = "email-label">
                    <p for="email" id="email-label">Email:</p>
                </label>
                <label id = "#email-label">
                <input class="fillin" type="email" id="email" placeholder="Enter your email" required>
                </label>
            </div>

            <!-- Number Input -->
            <div class="form-group">
                <label id = "number-label">
                    <p for="number" id="number-label">What is your favorite number?</p>
                </label>
                <label id = "#number-label">
                    <input  class="fillin" type="number" id="number" placeholder="Enter a number" min="1" max="100" required>
                </label>
            </div>

            <!-- Dropdown -->
            <div class="form-group">
                <p>What team are you?
                    <span class="clue">(Choose one)</span>
                </p>
                <select class="fillin" id="dropdown">
                    <option disabled hidden selected>Select One</option>
                    <option value="option1">Bobcat</option>
                    <option value="option2">Griz</option>
                </select>
            </div>

            <!-- Radio Buttons -->
            <div class="form-group">
                <p>What is you gender?
                    <span class="clue">(Choose one)</span>
                </p>
                <label class="">
                    <input
                        name="user-recommend"
                        value="not-sure"
                        type="radio"
                        class="input-radio"
                    />Male
                </label>
                
                <label>
                    <input
                        name="user-recommend"
                        value="not-sure"
                        type="radio"
                        class="input-radio"
                    />Female
                </label>
            </div>

            <!-- Checkboxes -->
            <div class="form-group">
                <p>What food do you like?
                    <span class="clue">(Choose multiple)</span>
                </p>
                <label>
                    <input
                        name="prefer"
                        value="front-end-projects"
                        type="checkbox"
                        class="input-checkbox"
                    />Burgers
                </label>

                <label>
                    <input
                        name="prefer"
                        value="front-end-projects"
                        type="checkbox"
                        class="input-checkbox"
                    />Pizza
                </label>

                <label>
                    <input
                        name="prefer"
                        value="front-end-projects"
                        type="checkbox"
                        class="input-checkbox"
                    />Taco
                </label>

                <label>
                    <input
                        name="prefer"
                        value="front-end-projects"
                        type="checkbox"
                        class="input-checkbox"
                    />Noodles
                </label>

                <label>
                    <input
                        name="prefer"
                        value="front-end-projects"
                        type="checkbox"
                        class="input-checkbox"
                    />Hot Dog
                </label>

                <label>
                    <input
                        name="prefer"
                        value="front-end-projects"
                        type="checkbox"
                        class="input-checkbox"
                    />Corn Dog
                </label>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <p for="comments">Additional comments:</p>
                <textarea class = "fillin" id="comments" placeholder="Enter your comments"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>

        </form>
    </section>
</body>
</html>
